<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agregando la CDN de React.js</title>
</head>

<body>

    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

    <script type="text/babel">

        const div_el = React.createElement(
            "div",
            null,
            React.createElement("h1", null, "Con lo visto hasta ahora"),
            React.createElement("h2", null, "Replica este HTML"),
            React.createElement("h3", null, "Usando"),
            React.createElement("h4", null, "React.js"),
            React.createElement("footer", null, "Suerte!")
        );

        ReactDOM.render(div_el, document.getElementById("root"));

    </script>
</body>

</html>
